<mat-card>
  <mat-card-content class="row">
    <div>
      <p>Avg</p>
      <h1>{{last10Avg}}</h1>
    </div>
    <div [class.negative]="last10Loss <= 0" [class.positive]="last10Loss > 0">
      <p>Loss</p>
      <h1>{{last10Loss}}</h1>
    </div>
  </mat-card-content>
</mat-card>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-card>
    <mat-card-content>
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Date" formControlName="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker touchUi #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <input type="number" matInput formControlName="value" placeholder="Valeur">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-button type="button">Annuler</button>
      <button mat-button color="primary" type="submit" [disabled]="form.invalid">Envoyer</button>
    </mat-card-actions>
  </mat-card>
</form>
