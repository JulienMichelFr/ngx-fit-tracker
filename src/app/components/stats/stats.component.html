<mat-card>
  <mat-card-content class="row">
    <div>
      <p>Average</p>
      <h1>{{ values?.average }}</h1>
    </div>
    <div [class.negative]="values?.difference <= 0" [class.positive]="values?.difference > 0">
      <p>Difference</p>
      <h1>{{ values?.difference }}</h1>
    </div>
  </mat-card-content>
</mat-card>
